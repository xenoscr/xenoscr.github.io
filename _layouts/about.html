---
layout: default
---
<div class="masthead">
    <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>
    <h1 class="site-name">
        <a href="{{ site.baseurl }}/">{{ site.author }}</a>
    </h1>
</div>
<a class="nav-home" href="{{ "/" | relative_url }}">{{ site.theme_config.back_home_text }}</a>
<div class="dashed"></div>
<h1 class="post-title">{{ page.title }}</h1>
{{ content }}
